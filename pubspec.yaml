name: ak_azm_flutter
description: Ak AZM Flutter

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.15.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  # app icon
  flutter_launcher_icons: ^0.9.2

  # For Architecture
  provider: ^6.0.1

  #Dependency Injection
  get_it: ^7.2.0
  get: ^4.3.8

  #Lazy Json Serialization
  json_serializable: ^6.1.1
  json_annotation: ^4.4.0

  # Reactive Programming
  rxdart: ^0.27.5
  #event bus
  event_bus: ^2.0.0

  #For UI
  pull_to_refresh: ^2.0.0
  cupertino_icons: ^1.0.2
  fluttertoast: ^8.0.8
  flutter_svg: ^0.23.0+1
  bouncing_widget: ^2.0.0

  #multi adapting screen and font size
  flutter_screenutil: ^5.0.0+2
  intl: ^0.17.0
  #format date time for parsing
  jiffy: ^4.1.0
  flutter_spinkit: ^5.1.0
  #page animation transition
  page_transition: ^2.0.4


  #For Local Storage
  shared_preferences: ^2.0.15


  #File path
  path_provider: ^2.0.1

  #format string
  sprintf: ^6.0.0

  #Share pdf
  share: ^2.0.4

  #Flutter Flavors Dev & Prod
  flutter_flavorizr: ^2.1.3

  #json language
  easy_localization: ^3.0.1

  #item action bottom sheet
  adaptive_action_sheet: ^2.0.2

  #dropdown custom
  dropdown_button2: ^1.7.2

  #compare two object
  equatable: ^2.0.0

  #database
  sqflite: ^2.2.2

  #date time picker
  flutter_datetime_picker: ^1.5.1

  #group button
  grouped_buttons_ns:

  #pdf viewer
  flutter_pdfview: ^1.2.5

  #webcontent_converter: ^0.0.8+3
  flutter_html_to_pdf: ^0.7.0

  pdfx: ^2.3.0

  printing: ^5.9.3


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  #auto gen
  build_runner:


#ICON LAUNCHER
flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/ic_launcher.png"


#Flavor Dev & Prod
flavorizr:
  app:
    android:
      flavorDimensions: "flavor-type"
    ios:

  flavors:
    development:
      app:
        name: "レポート作成(dev)"
      android:
        applicationId: "com.akzoll.rescurereportcreate"
      ios:
        bundleId: "com.akzoll.rescurereportcreate"

    production:
      app:
        name: "レポート作成"
      android:
        applicationId: "com.akzoll.rescurereportcreate"
      ios:
        bundleId: "com.akzoll.rescurereportcreate"


flutter:
  uses-material-design: true

  # res icon, image, sound...
  assets:
    - assets/
    - assets/translations/
    - assets/report/
    - assets/report/injured_person_transport_certificate.html
    - assets/report/test.png